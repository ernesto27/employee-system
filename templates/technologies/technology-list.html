{{define "content"}}
    <div class="px-4 sm:px-6 lg:px-8 py-8 w-full max-w-9xl mx-auto">
        <!-- Page header -->
        <div class="mb-8">
            <h1 class="text-2xl font-semibold text-slate-800 dark:text-slate-100">Technologies List</h1>
        </div>

        <!-- Right: Actions -->
        <div class="sm:flex sm:justify-between sm:items-center mb-8">
            <!-- Left: Search -->
            <div class="relative flex items-center">
                <label for="action-search" class="sr-only">Search</label>
                <input id="action-search" 
                       class="form-input pl-9 bg-white dark:bg-slate-800" 
                       type="search" 
                       placeholder="Search technology..." 
                       value=""
                       onkeypress="handleSearch(event)" />
                <button class="absolute inset-0 right-auto group" type="submit" aria-label="Search" onclick="handleSearchClick()">
                    <svg class="w-4 h-4 shrink-0 fill-current text-slate-400 dark:text-slate-500 group-hover:text-slate-500 dark:group-hover:text-slate-400 ml-3 mr-2" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 14c-3.86 0-7-3.14-7-7s3.14-7 7-7 7.14 7 7 7-3.14 7-7 7zM7 2C4.243 2 2 4.243 2 7s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5z" />
                        <path d="M15.707 14.293L13.314 11.9a8.019 8.019 0 01-1.414 1.414l2.393 2.393a.997.997 0 001.414 0 .999.999 0 000-1.414z" />
                    </svg>
                </button>
                <button 
                    class="ml-2 btn bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 text-slate-600 dark:text-slate-300" 
                    onclick="clearSearch()">
                    Clear
                </button>
            </div>
            <!-- Right: Create button -->
            <div class="mt-4 sm:mt-0">
                <a href="/admin/technologies/create" class="btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 flex items-center">
                    <svg class="w-4 h-4 fill-current opacity-50 shrink-0" viewBox="0 0 16 16">
                        <path d="M15 7H9V1c0-.6-.4-1-1-1S7 .4 7 1v6H1c-.6 0-1 .4-1 1s.4 1 1 1h6v6c0 .6.4 1 1 1s1-.4 1-1V9h6c.6 0 1-.4 1-1s-.4-1-1-1z"/>
                    </svg>
                    <span class="ml-2">Create Technology</span>
                </a>
            </div>
        </div>

        <!-- Table section -->
        <div class="bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700 mb-8">
            <div class="p-6">
                <div x-data="handleSelect">
                    <!-- Table -->
                    <div class="overflow-x-auto">
                        <table class="table-auto w-full dark:text-slate-300">
                            <!-- Table header -->
                            <thead class="text-xs font-semibold uppercase text-slate-500 dark:text-slate-400 bg-slate-50 dark:bg-slate-900/20 border-t border-b border-slate-200 dark:border-slate-700">
                                <tr>
                                    <th class="px-2 first:pl-5 last:pr-5 py-3 whitespace-nowrap">
                                        <div class="font-semibold text-left">ID</div>
                                    </th>
                                    <th class="px-2 first:pl-5 last:pr-5 py-3 whitespace-nowrap">
                                        <div class="font-semibold text-left">Name</div>
                                    </th>
                                </tr>
                            </thead>
                            <!-- Table body -->
                            <tbody class="text-sm divide-y divide-slate-200 dark:divide-slate-700">
                                {{if .Technologies}}
                                    {{range .Technologies}}
                                    <tr onclick="window.location.href='/admin/technologies/{{.ID}}'" class="cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700/20">
                                        <td class="px-2 first:pl-5 last:pr-5 py-3 whitespace-nowrap">
                                            <div>{{.ID}}</div>
                                        </td>
                                        <td class="px-2 first:pl-5 last:pr-5 py-3 whitespace-nowrap">
                                            <div>{{.Name}}</div>
                                        </td>
                                    </tr>
                                    {{end}}
                                {{else}}
                                    <tr>
                                        <td colspan="2" class="px-2 first:pl-5 last:pr-5 py-8 whitespace-nowrap">
                                            <div class="text-center text-slate-500 dark:text-slate-400">
                                                No technologies found
                                            </div>
                                        </td>
                                    </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
            <nav class="mb-4 sm:mb-0 sm:order-1" role="navigation" aria-label="Navigation">
                <ul class="flex justify-center">
                    <li class="ml-3 first:ml-0">
                        <a 
                            href="#"
                            onclick="goToPreviousPage()"
                            class="btn bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-300 dark:text-slate-600">
                            &lt;- Previous
                        </a>
                    </li>
                    <li class="ml-3 first:ml-0">
                        <a 
                            class="btn bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 hover:border-slate-300 dark:hover:border-slate-600 text-indigo-500" 
                            href="#"
                            onclick="goToNextPage()">                                        
                            Next -&gt;
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="text-sm text-slate-500 dark:text-slate-400 text-center sm:text-left">
                Showing <span class="font-medium text-slate-600 dark:text-slate-300">1</span> to <span class="font-medium text-slate-600 dark:text-slate-300">10</span> of <span class="font-medium text-slate-600 dark:text-slate-300">20</span> results
            </div>
        </div>
    </div>

    <script>
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const searchValue = document.getElementById('action-search').value;
                window.location.href = '/admin/technologies?search=' + encodeURIComponent(searchValue);
            }
        }

        function handleSearchClick() {
            const searchValue = document.getElementById('action-search').value;
            window.location.href = '/admin/technologies?search=' + encodeURIComponent(searchValue);
        }

        function clearSearch() {
            document.getElementById('action-search').value = '';
            window.location.href = '/admin/technologies';
        }
    </script>
{{end}}
