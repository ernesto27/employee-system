{{define "content"}}
<div class="px-4 sm:px-6 lg:px-8 py-8 w-full max-w-3xl mx-auto">
    <div class="bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700">
        <header class="px-5 py-4">
            <h2 class="font-semibold text-slate-800 dark:text-slate-100">Employee Details</h2>
        </header>
        <div class="p-6">
            <h2 class="text-2xl font-semibold mb-2">{{.Employee.Name}}</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Email:</label>
                <input type="text" value="{{.Employee.Email}}" disabled class="form-input w-full">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Date of Birth:</label>
                <input type="text" value="{{.Employee.DateBirth}}" disabled class="form-input w-full">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Start Work Date:</label>
                <input type="text" value="{{.Employee.StartWorkDate}}" disabled class="form-input w-full">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">End Work Date:</label>
                <input type="text" value="{{.Employee.EndWorkDate}}" disabled class="form-input w-full">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Active:</label>
                <input type="checkbox" {{if .Employee.Active}}checked{{end}} disabled class="form-checkbox">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Created At:</label>
                <input type="text" value="{{.Employee.CreatedAt}}" disabled class="form-input w-full">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Updated At:</label>
                <input type="text" value="{{.Employee.UpdatedAt}}" disabled class="form-input w-full">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Roles:</label>
                <ul class="list-disc list-inside">
                    {{range .Employee.Roles}}
                    <li><input type="checkbox" checked disabled class="form-checkbox"> {{.Name}}</li>
                    {{end}}
                </ul>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Technologies:</label>
                <ul class="list-disc list-inside">
                    {{range .Employee.Technologies}}
                    <li><input type="checkbox" checked disabled class="form-checkbox"> {{.Name}}</li>
                    {{end}}
                </ul>
            </div>
        </div>
    </div>
</div>
{{end}}
